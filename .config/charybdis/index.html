<style>
  body {
    background-color: #333;
    margin: 0;
  }

  #canvas {
    display: grid;
    grid-template-columns: repeat(2, 1fr);

    gap: 32px;
    padding: 16px;
  }

  .layer {
    display: grid;
    grid-template-columns: repeat(17, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 8px;
  }

  .cell:not(.empty) {
    text-align: center;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3px;
    border-radius: 3px;
    font-family: monospace;
    font-weight: 400;
    color: #ddd;
    background-image: linear-gradient(to bottom, #222, #333, #444);
    box-shadow:
      0 -0.0625rem 0 0 #444,
      0 0.0625rem 0 0.1875rem #111;
  }
</style>

<div id="canvas"></div>

<script>
  const keymaps = ["default", "custom", "miryoku-like"];
  const selectedKeymap =
    new URL(document.location).searchParams.get("keymap") ?? "custom";
  const canvasElement = window.canvas;

  async function main() {
    const keymap = await fetch(`./keymaps/${selectedKeymap}.keymap.json`).then(
      (r) => r.json(),
    );

    const layout = await fetch(`./info.json`)
      .then((r) => r.json())
      .then((r) => r.layouts.LAYOUT.layout);

    const layoutLookup = layout.reduce((map, cell) => {
      map.set(cell.x + "," + cell.y, cell.matrix);
      return map;
    }, new Map());

    for (let i = 0; i < keymap.layers.length; i++) {
      const layer = keymap.layers[i];
      const layerElement = document.createElement("div");
      layerElement.classList.add("layer");
      canvasElement.appendChild(layerElement);

      for (let y = 0; y <= 5; y++)
        for (let x = 0; x <= 16; x++) {
          const cellElement = document.createElement("div");
          cellElement.classList.add("cell");

          const matrix = layoutLookup.get(x + "," + y);

          if (matrix) {
            const layerIndex = matrix[0] * 6 + matrix[1];
            cellElement.innerText = layer[layerIndex]
              .replaceAll(/KC_NO/g, "")
              .replaceAll(/KC_/g, "")
              .replaceAll(/MOD_/g, "")
              .replaceAll(/LT\((\d),(\w+)\)/g, "$2\nL_$1")
              .replaceAll(/MT\((\w+),(\w+)\)/g, "$2\n$1")
              .replaceAll(/MO\((\w+)\)/g, "L_$1")
              .replaceAll(/MS_BTN(\d)/g, "ðŸ–±$1")
              .replaceAll(/[LR]GUI/g, "âŒ˜")
              .replaceAll(/[LR]ALT/g, "âŒ¥")
              .replaceAll(/[LR]CTL/g, "âŒƒ")
              .replaceAll(/[LR]SFT/g, "â‡§")
              .replaceAll(/CUSTOM\(0\)/g, "DPI")
              .replaceAll(/CUSTOM\(2\)/g, "SNIPE DPI")
              .replaceAll(/CUSTOM\(4\)/g, "SNIPE")
              .replaceAll(/CUSTOM\(6\)/g, "SCROLL");
          } else {
            cellElement.classList.add("empty");
          }

          layerElement.appendChild(cellElement);
        }
    }
  }

  main();
</script>
