<style>
  body {
    background-color: #333;
    margin: 0;
  }

  #canvas {
    display: grid;
    grid-template-columns: repeat(2, 1fr);

    gap: 32px;
    padding: 8px;
  }

  .layer {
    display: grid;
    grid-template-columns: repeat(17, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 8px;
  }

  .cell:not(.empty) {
    text-align: center;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3px;
    border-radius: 3px;
    font-family: monospace;
    font-size: 1.3rem;
    font-weight: 400;
    color: #ddd;
    background-image: linear-gradient(to bottom, #222, #333, #444);
    box-shadow:
      0 -0.0625rem 0 0 #444,
      0 0.0625rem 0 0.1875rem #111;
  }
</style>

<div id="canvas"></div>

<script>
  function getName(keycode) {
    const KC_NAME = {
      KC_NO: "",
      KC_PPLS: "+",
      KC_PMNS: "-",
      KC_PAST: "*",
      KC_PSLS: "/",
      KC_PEQL: "=",
      KC_PDOT: ".",
      KC_TILD: "~",
      KC_ENT: "‚Üµ",
      KC_BSPC: "‚å´",
      KC_DEL: "‚å¶",
      KC_LAYE: "",
      KC_SPC: "‚ê£",
      KC_EXLM: "!",
      KC_AT: "@",
      KC_HASH: "#",
      KC_DLR: "$",
      KC_PERC: "%",
      KC_CIRC: "^",
      KC_AMPR: "&",
      KC_ASTR: "*",
      KC_LPRN: "(",
      KC_RPRN: ")",
      KC_UNDS: "_",
      KC_PLUS: "+",
      KC_LCBR: "{",
      KC_RCBR: "}",
      KC_PIPE: "|",
      KC_COLN: ":",
      KC_DQT: '"',
      KC_LT: "<",
      KC_GT: ">",
      KC_QUES: "?",
      KC_SLASH: "/",
      KC_LEFT: "‚Üê",
      KC_RGHT: "‚Üí",
      KC_UP: "‚Üë",
      KC_DOWN: "‚Üì",
      KC_TAB: "‚á•",
      KC_PGUP: "‚áû",
      KC_PGDN: "‚áü",
      KC_HOME: "‚á±",
      KC_END: "‚á≤",
      KC_TAB: "‚á•",
      KC_VOLU: "üîä",
      KC_MUTE: "üîá",
      KC_VOLD: "üîâ",
      KC_ESC: "‚éã",
      "S(KC_MINS)": "_",
      KC_MINS: "-",
      "S(KC_EQL)": "+",
      KC_EQL: "=",
      "S(KC_LBRC)": "{",
      KC_LBRC: "[",
      "S(KC_RBRC)": "}",
      KC_RBRC: "]",
      "S(KC_BSLS)": "|",
      KC_BSLS: "\\",
      "S(KC_SCLN)": ":",
      KC_SCLN: ";",
      "S(KC_QUOT)": '"',
      KC_QUOT: "'",
      "S(KC_GRV)": "~",
      KC_GRV: "`",
      "S(KC_COMM)": "<",
      KC_COMM: ",",
      "S(KC_DOT)": ">",
      KC_DOT: ".",
      "S(KC_SLSH)": "?",
      KC_SLSH: "/",
      "CUSTOM(0)": "DPI",
      "CUSTOM(2)": "SNIPE DPI",
      "CUSTOM(4)": "üéØ", // SNIPE
      "CUSTOM(6)": "‚á≥", // SCROLL
    };

    keycode = keycode
      .replaceAll(/LT\((\d),(\w+)\)/g, "$2\n‚á™$1")
      .replaceAll(/MT\((\w+),(\w+)\)/g, "$2\n$1")
      .replaceAll(/MO\((\w+)\)/g, "‚á™$1")
      .replaceAll(/MS_BTN(\d)/g, "üñ±$1")
      .replaceAll(/[LR]GUI/g, "‚åò")
      .replaceAll(/[LR]ALT/g, "‚å•")
      .replaceAll(/[LR]CTL/g, "‚åÉ")
      .replaceAll(/[LR]SFT/g, "‚áß");

    for (const [k, v] of Object.entries(KC_NAME)) {
      keycode = keycode.replaceAll(k, v);
    }

    keycode = keycode.replaceAll(/KC_/g, "").replaceAll(/MOD_/g, "");

    return keycode;
  }

  const keymaps = ["default", "custom", "miryoku-like"];
  const selectedKeymap =
    new URL(document.location).searchParams.get("keymap") ?? "custom";
  const canvasElement = window.canvas;

  async function main() {
    const keymap = await fetch(`./keymaps/${selectedKeymap}.keymap.json`).then(
      (r) => r.json(),
    );

    const layout = await fetch(`./info.json`)
      .then((r) => r.json())
      .then((r) => r.layouts.LAYOUT.layout);

    const layoutLookup = layout.reduce((map, cell) => {
      map.set(cell.x + "," + cell.y, cell.matrix);
      return map;
    }, new Map());

    for (let i = 0; i < keymap.layers.length; i++) {
      const layer = keymap.layers[i];
      const layerElement = document.createElement("div");
      layerElement.classList.add("layer");
      canvasElement.appendChild(layerElement);

      for (let y = 0; y <= 5; y++)
        for (let x = 0; x <= 16; x++) {
          const cellElement = document.createElement("div");
          cellElement.classList.add("cell");

          const matrix = layoutLookup.get(x + "," + y);

          if (matrix) {
            const layerIndex = matrix[0] * 6 + matrix[1];
            cellElement.innerText = getName(layer[layerIndex]);
          } else {
            cellElement.classList.add("empty");
          }

          layerElement.appendChild(cellElement);
        }
    }
  }

  main();
</script>
